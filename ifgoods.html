<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="http://www.babylonjs.com/babylon.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <div id="canvasZone">
        <canvas id="renderCanvas"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        
        var createScene = function () {
        
            // This creates a Babylon Scene object 
            scene = new BABYLON.Scene(engine);
        	scene.clearColor = new BABYLON.Color3(0.5, 0.2, 0.2);
            
        	//Camera
        	var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI/2, .8, 60, new BABYLON.Vector3(0, 0, 0), scene);
        	camera.attachControl(canvas, true);
        	
        	//lights
          	var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 0.5, 0), scene);
          	light.intensity = 0.7;
        	light.groundColor = BABYLON.Color3.Gray();	
        	
        	//materials
        	var greenMat = new BABYLON.StandardMaterial("green", scene);
        	greenMat.diffuseColor = new BABYLON.Color3(0.2,1,0.2);
        	
        	var blueMat = new BABYLON.StandardMaterial("blue", scene);
        	blueMat.diffuseColor = new BABYLON.Color3(0.2,0.2,1);
        	
        	box1 = BABYLON.Mesh.CreateBox("box1", 20, scene);
        	box1.material = blueMat;
        	box1.position = new BABYLON.Vector3(-15, 0, 0);
        	
        	box2 = BABYLON.Mesh.CreateBox("box1", 20, scene);
        	box2.position = new BABYLON.Vector3(15, 0, 0);
        	box2.material = greenMat;
        	
        
        	var myspan = document.createElement("span");
        	myspan.id = "ms123";
        	myspan.style.position = "absolute";
        	myspan.style.left = "45%";
        	myspan.style.top = "10%";
        	myspan.style.border = "4pt outset blue";
        	myspan.style.backgroundColor = "teal";
        	myspan.style.color = "gold";
        	myspan.style.font = "28pt Verdana";
        	myspan.style.fontWeight = "bold";
        	myspan.textContent = "MyButton";
        	myspan.style.padding = "4pt";
        	// myspan.style.cursor = "pointer";
        
        	document.body.appendChild(myspan);	
        	
        	document.getElementById("ms123").addEventListener("pointerover", function () {
                document.getElementById("ms123").textContent = "Button Over";
        	}, false);
        	
        	document.getElementById("ms123").addEventListener("pointerout", function () {
                document.getElementById("ms123").textContent = "Button Out";
        	}, false);
        
        	document.getElementById("ms123").addEventListener("pointerdown", function () {
                document.getElementById("ms123").textContent = "Button Down";
        	}, false);
        
        	document.getElementById("ms123").addEventListener("pointerup", function () {
                document.getElementById("ms123").textContent = "Button Up";
        	}, false);
        

		// ----------------------------------------------
        	canvas.addEventListener("pointerout", function () {
                document.getElementById("ms123").textContent = "Canvas out";
        	}, false);
		// ----------------------------------------------        

        /*
        	document.getElementById("canvasZone").addEventListener("pointerover", function () {
                document.getElementById("ms123").textContent = "CanvasZone Over";
        	}, false);
        */

                document.getElementById("ms123").textContent = "CanvasZone Up";
        	}, false);
        
        
        	document.getElementById("jsEditor").addEventListener("pointerup", function () {
                document.getElementById("ms123").textContent = "Editor Up";
        	}, false);
        
  */      
        
        /*
        	document.getElementById("ms123").addEventListener("pointerenter", function () {
                document.getElementById("ms123").textContent = "Enter";
        	}, false);
        
        	document.getElementById("ms123").addEventListener("pointerexit", function () {
                document.getElementById("ms123").textContent = "Exit";
        	}, false);
        */
        
/*
        	scene.onDispose = () => {
        		while (document.getElementById("ms123")) {
        			document.getElementById("ms123").parentNode.removeChild(document.getElementById("ms123"));
        		}

                var cz = document.getElementById("canvasZone");
                var clone = cz.cloneNode();
                while (cz.firstChild) { clone.appendChild(cz.lastChild); } 
                cz.parentNode.replaceChild(clone, cz);
        	}
        	
*/

        	return scene;
        };
        
        
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
